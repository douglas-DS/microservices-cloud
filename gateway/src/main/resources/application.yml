# Name of the app. This will be used in eureka serverspring:  application:    name: zuul-gateway    server:   port: 8762   servlet:    context-path: /gateway    ## Eureka configurationseureka:  instance:    prefer-ip-address: true  client:    healthcheck:      enabled: true    serviceUrl:      defaultZone: http://localhost:8761/eureka/    fetch-registry: true    register-with-eureka: true## Zuul configurations/serviceszuul:  # For authorization headers  sensitive-headers: Cookie#hystrix:#  metrics:#    enabled: truemanagement:  endpoints:    web:      exposure:        include: hystrix.stream