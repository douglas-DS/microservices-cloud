- eureka:
    port: 8671

server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/douglas-DS/microservices-cloud-config

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defultZone: http://${eureka.instance.hostname}:${[0].eureka.port}/eureka/
    register-with-eureka: true
    fetch-registry: false
